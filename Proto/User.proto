syntax = "proto3";

package user;

import "types.proto";
import "google/protobuf/timestamp.proto";

message HelloServer {
	option (types.message_id) = kHelloServer;
	string access_token = 1;
	string user_id = 2;
}

message HelloClient {
	option (types.message_id) = kHelloClient;
}

message DisconnectAlertNotify {
	option (types.message_id) = kDisconnectAlertNotify;
	string reason = 1;
}

message HelloClientAck {
	option (types.message_id) = kHelloClientAck;
	
	int64 account_id = 1;
	string user_id = 2;
	string username = 3;
	google.protobuf.Timestamp last_login_time = 4;
	google.protobuf.Timestamp last_logout_time = 5;
	google.protobuf.Timestamp created_at = 6;
}

message WorldServerInfoReq {
	option (types.message_id) = kWorldServerListReq;
}

message WorldServerInfoRes {
	option (types.message_id) = kWorldServerListRes;
	types.Result result = 1;
	repeated types.ServerInfo server_infos = 2;
}

message CreateCharacterReq {
	option (types.message_id) = kCreateCharacterReq;
	int32 server_id = 1;
	string character_name = 2;
}

message CreateCharacterRes {
	option (types.message_id) = kCreateCharacterRes;
	types.Result result = 1;
	types.CharacterInfo character_info =2;
}

message GetCharacterListReq {
	option (types.message_id) = kGetCharacterListReq;
	int32 server_id = 2;
}

message GetCharacterListRes {
	option (types.message_id) = kGetCharacterListRes;
	types.Result result = 1;
	repeated types.CharacterInfo character_infos = 2;
}

message PlayStartCharacterReq {
	option (types.message_id) = kPlayStartCharacterReq;
	int32 server_id = 1;
	int64 character_id = 2;
}

message PlayStartCharacterRes {
	option (types.message_id) = kPlayStartCharacterRes;
	types.Result result = 1;
	int32 server_id = 2;
	int64 character_id = 3;
	string world_server_address = 4;
}